                <td >上がり下り最大概ね10Gbps</td>
            </tr>
            <tr>
                <td class="th1">基本月額利用料</td>

            </tr>

                <td class="th2">・料金が安い<br>

                    ・IPv6高速通信に対応</td>
            </tr>

                <td class="th1"> デメリット</td>
                <td class="th2">・1年以内に解約すると工事費を一括請求される<br>
                    ・通信速度に満足できない場合もある<br>
                    ・スマホとのセット割はなし<br>
                    ・オプションに自動加入している場合がある<br>
                    </td>
            </tr>
        </tbody>
    </table>
